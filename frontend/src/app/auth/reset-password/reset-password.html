<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">

    <!-- Left Side Image -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-500 to-blue-300 p-6 
                flex-col justify-center text-white relative overflow-hidden">
      <img src="/images/login.jpg" alt="clinic illustration"
           class="absolute inset-0 w-full h-full object-cover opacity-30" />

      <div class="relative z-10">
        <h1 class="text-3xl lg:text-4xl font-bold mb-4">Reset Password</h1>
        <p class="text-lg opacity-90">Create a strong new password</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2 p-6 md:p-8 max-h-[90vh] overflow-y-auto">
      
      <h2 class="text-2xl md:text-3xl font-bold mb-2">Reset Password</h2>
      <p class="text-gray-500 mb-6">Enter your new password below.</p>

      <form (ngSubmit)="onSubmit()" class="space-y-5">

        <div>
          <label class="block text-gray-700 mb-1">New Password</label>
          <input [(ngModel)]="form.password" 
                 name="password" 
                 type="password"
                 placeholder="********"
                 [disabled]="isLoading"
                 class="w-full border border-gray-300 rounded-lg p-3 
                        focus:ring-2 focus:ring-blue-400 outline-none disabled:bg-gray-100" />
          <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Confirm Password</label>
          <input [(ngModel)]="form.password_confirmation" 
                 name="password_confirmation" 
                 type="password"
                 placeholder="********"
                 [disabled]="isLoading"
                 class="w-full border border-gray-300 rounded-lg p-3 
                        focus:ring-2 focus:ring-blue-400 outline-none disabled:bg-gray-100" />
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4">
          <p class="text-red-700 text-sm">{{ errorMessage }}</p>
        </div>

        <!-- Success -->
        <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-lg p-4">
          <p class="text-green-700 text-sm">{{ successMessage }}</p>
          <p class="text-green-600 text-xs mt-1">Redirecting to login...</p>
        </div>

        <button type="submit"
                [disabled]="isLoading"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg 
                       font-semibold transition disabled:bg-gray-400 disabled:cursor-not-allowed">
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>

      <p class="text-center mt-6 text-sm">
        Remembered your password?
        <a routerLink="/auth/login" 
           class="text-blue-600 font-semibold hover:underline cursor-pointer">
          Login
        </a>
      </p>

    </div>

  </div>
</div>
