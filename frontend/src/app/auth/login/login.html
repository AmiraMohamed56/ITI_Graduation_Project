<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">

    <!-- Left Side Image -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-500 to-blue-300 p-6 flex-col justify-center text-white relative overflow-hidden">
      <img src="/images/login.jpg" alt="clinic illustration" class="absolute inset-0 w-full h-full object-cover opacity-30" />
      <div class="relative z-10">
        <h1 class="text-3xl lg:text-4xl font-bold mb-4">Welcome Back!</h1>
        <p class="text-lg opacity-90">Clinic Management System</p>
      </div>
    </div>

    <!-- Right Side Form -->
    <div class="w-full md:w-1/2 p-6 md:p-8 max-h-[90vh] overflow-y-auto">
      <h2 class="text-2xl md:text-3xl font-bold mb-2">Login</h2>
      <p class="text-gray-500 mb-6">Welcome back! Please login to your account.</p>

      <form [formGroup]="form" (ngSubmit)="login()" class="space-y-5">

        <!-- Email -->
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input formControlName="email" type="email" placeholder="username@gmail.com"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" />
          <p *ngIf="form.controls['email'].touched && form.controls['email'].invalid" class="text-red-500 text-sm mt-1">
            <span *ngIf="form.controls['email'].errors?.['required']">Email is required</span>
            <span *ngIf="form.controls['email'].errors?.['email']">Invalid email format</span>
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input formControlName="password" type="password"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" />
          <p *ngIf="form.controls['password'].touched && form.controls['password'].invalid" class="text-red-500 text-sm mt-1">
            <span *ngIf="form.controls['password'].errors?.['required']">Password is required</span>
            <span *ngIf="form.controls['password'].errors?.['minlength']">Minimum 6 characters</span>
          </p>
        </div>

        <!-- Invalid credentials -->
        <p *ngIf="form.errors?.['invalidCredentials']" class="text-red-500 text-sm mt-1">
          Invalid email or password
        </p>

        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600" />
            <span>Remember Me</span>
          </label>
          <a class="text-blue-600 hover:underline cursor-pointer">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-semibold transition">
          Login
        </button>
      </form>

      <p class="text-center mt-6 text-sm">
        New User? <a class="text-blue-600 font-semibold hover:underline cursor-pointer" routerLink="/auth/register">Signup</a>
      </p>
    </div>

  </div>
</div>
