<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6 text-center">Doctors</h2>

  <div *ngIf="loading" class="text-center py-8">
    <div class="spinner-border animate-spin inline-block w-10 h-10 border-4 rounded-full border-blue-500 border-t-transparent"></div>
    <p class="text-gray-500 mt-2">Loading doctors...</p>
  </div>

  <app-doctors-list
    *ngIf="!loading && doctors.length"
    [doctors]="doctors">
  </app-doctors-list>

  <div *ngIf="!loading && doctors.length === 0" class="text-center text-gray-500 py-8">
    No doctors available for this specialty.
  </div>
</div>
