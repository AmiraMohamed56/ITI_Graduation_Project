<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6 text-center">
    {{ categoryName ? categoryName + ' Doctors' : 'Doctors' }}
  </h2>

  <!-- Error Message -->
  <div *ngIf="error" class="text-red-600 text-center mb-4 bg-red-50 p-4 rounded-lg">
    {{ error }}
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-8">
    <div class="spinner-border animate-spin inline-block w-10 h-10 border-4 rounded-full border-blue-500 border-t-transparent"></div>
    <p class="text-gray-500 mt-2">Loading doctors...</p>
  </div>

  <!-- Doctors List -->
  <app-doctors-list *ngIf="!loading" [doctors]="doctors" [showSeeAll]="false"></app-doctors-list>

  <!-- Empty State -->
  <div *ngIf="!loading && doctors.length === 0" class="text-center text-gray-500 py-8">
    <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <p class="text-lg">No doctors available for this specialty.</p>
  </div>
</div>
