<div class="notification-dropdown relative">
  <!-- Bell Icon Button -->
  <button
    (click)="toggleDropdown()"
    class="relative p-2 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full transition-colors"
    aria-label="Notifications">

    <!-- Bell Icon -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>

    <!-- Unread Badge -->
    <span
      *ngIf="unreadCount > 0"
      class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-500 rounded-full transform translate-x-1/2 -translate-y-1/2">
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isOpen"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-[600px] flex flex-col">

    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center bg-gray-50 rounded-t-lg">
      <h3 class="text-lg font-semibold text-gray-900">Notifications</h3>
      <button
        *ngIf="unreadCount > 0"
        (click)="markAllAsRead()"
        class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
        Mark all as read
      </button>
    </div>

    <!-- Notifications List -->
    <div class="overflow-y-auto flex-1">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="p-4 text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && notifications.length === 0"
        class="p-8 text-center text-gray-500">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <p class="text-lg font-medium">No notifications</p>
        <p class="text-sm mt-1">You're all caught up!</p>
      </div>

      <!-- Notification Items -->
      <div *ngFor="let notification of notifications"
        (click)="markAsRead(notification, $event)"
        class="px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors border-b border-gray-100 last:border-b-0"
        [class.bg-blue-50]="!notification.read_at">

        <div class="flex items-start gap-3">
          <!-- Icon -->
          <div class="flex-shrink-0 text-2xl">
            {{ getNotificationIcon(notification.data.type) }}
          </div>

          <!-- Content -->
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-gray-900 mb-1">
              {{ notification.data.title }}
            </p>
            <p class="text-sm text-gray-600 line-clamp-2">
              {{ notification.data.message }}
            </p>
            <p class="text-xs text-gray-400 mt-1">
              {{ getTimeAgo(notification.created_at) }}
            </p>
          </div>

          <!-- Actions -->
          <div class="flex-shrink-0 flex items-center gap-2">
            <!-- Unread Indicator -->
            <span
              *ngIf="!notification.read_at"
              class="w-2 h-2 bg-blue-600 rounded-full">
            </span>

            <!-- Delete Button -->
            <button
              (click)="deleteNotification(notification.id, $event)"
              class="text-gray-400 hover:text-red-600 transition-colors p-1"
              aria-label="Delete notification">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-4 py-3 border-t border-gray-200 bg-gray-50 rounded-b-lg">
      <a
        routerLink="/notifications"
        (click)="isOpen = false"
        class="block text-center text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
        View all notifications
      </a>
    </div>
  </div>
</div>
