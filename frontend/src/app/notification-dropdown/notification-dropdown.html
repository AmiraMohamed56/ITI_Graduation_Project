 <div class="relative">
      <!-- Notification Bell Button -->
      <button
        (click)="toggleDropdown()"
        class="relative p-2 text-gray-600 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-500 transition-colors notifications-button"
        aria-label="Notifications">
        <i class="fas fa-bell text-xl"></i>

        <!-- Unread Badge -->
        <span
          *ngIf="unreadCount > 0"
          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full notification-badge">
          {{ unreadCount > 99 ? '99+' : unreadCount }}
        </span>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="isOpen"
        class="absolute right-0 mt-3 w-96 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden notifications-dropdown z-50">

        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-blue-600 to-indigo-600">
          <div class="flex items-center gap-2">
            <i class="fas fa-bell text-white"></i>
            <h3 class="text-white font-semibold">Notifications</h3>
            <span *ngIf="unreadCount > 0" class="px-2 py-0.5 text-xs bg-white/20 text-white rounded-full">
              {{ unreadCount }}
            </span>
          </div>

          <button
            *ngIf="notifications.length > 0"
            (click)="markAllAsRead()"
            class="text-xs text-white/90 hover:text-white transition-colors">
            Mark all read
          </button>
        </div>

        <!-- Notifications List -->
        <div class="max-h-96 overflow-y-auto">
          <!-- No Notifications -->
          <div *ngIf="notifications.length === 0" class="px-4 py-8 text-center">
            <i class="fas fa-bell-slash text-4xl text-gray-300 dark:text-gray-600 mb-3"></i>
            <p class="text-gray-500 dark:text-gray-400 text-sm">No notifications yet</p>
          </div>

          <!-- Notification Items -->
          <div *ngFor="let notification of notifications"
               class="border-b border-gray-100 dark:border-gray-700 last:border-b-0 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
            <div
              (click)="handleNotificationClick(notification)"
              class="px-4 py-3 cursor-pointer"
              [class.bg-blue-50]="!notification.read_at"
              [class.dark:bg-blue-900/20]="!notification.read_at">

              <div class="flex gap-3">
                <!-- Icon -->
                <div class="flex-shrink-0">
                  <div
                    class="w-10 h-10 rounded-full flex items-center justify-center"
                    [ngClass]="getIconBackground(getNotificationType(notification.type))">
                    <i
                      class="fas {{ getNotificationIcon(getNotificationType(notification.type)) }}"
                      [ngClass]="getIconColor(getNotificationType(notification.type))"></i>
                  </div>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 dark:text-gray-100 mb-1">
                    {{ notification.data?.title || 'Notification' }}
                  </p>
                  <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2 mb-1">
                    {{ notification.data?.message }}
                  </p>
                  <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-500 dark:text-gray-500">
                      {{ formatTime(notification.created_at) }}
                    </span>
                    <button
                      (click)="deleteNotification($event, notification.id)"
                      class="text-xs text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>

                <!-- Unread Indicator -->
                <div *ngIf="!notification.read_at" class="flex-shrink-0">
                  <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div *ngIf="notifications.length > 0"
             class="px-4 py-3 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between">
            <button
              (click)="deleteAll()"
              class="text-xs text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 font-medium">
              <i class="fas fa-trash-alt mr-1"></i> Clear All
            </button>
            <a
              routerLink="/notifications"
              (click)="closeDropdown()"
              class="text-xs text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
              View All <i class="fas fa-arrow-right ml-1"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
