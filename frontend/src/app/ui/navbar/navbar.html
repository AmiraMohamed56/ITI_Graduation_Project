<nav class="w-full fixed top-0 left-0 z-50 bg-blue-600 dark:bg-blue-900 border-b border-blue-700 dark:border-blue-800 shadow-md transition-colors">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- LEFT — Brand -->
    <div class="flex-shrink-0 text-2xl font-bold text-blue-900 dark:text-blue-100">
      ClinicCare
    </div>

    <!-- CENTER — Desktop Links -->
    <div class="hidden md:flex space-x-8 justify-center flex-1">
      <a routerLink="/" routerLinkActive="font-semibold text-blue-700 dark:text-blue-300"
         [routerLinkActiveOptions]="{ exact: true }"
         class="text-blue-900 dark:text-blue-100 hover:text-blue-600 dark:hover:text-blue-200 transition">
        Home
      </a>
      <a routerLink="/about" routerLinkActive="font-semibold text-blue-700 dark:text-blue-300"
          [routerLinkActiveOptions] = "{ exact: true }"
          class="text-blue-900 dark:text-blue-100 hover:text-blue-600 dark:hover:text-blue-200 transition">
        About
      </a>
      <a routerLink="/contact" routerLinkActive="font-semibold text-blue-700 dark:text-blue-300"
          [routerLinkActiveOptions] = "{ exact: true }"
         class="text-blue-900 dark:text-blue-100 hover:text-blue-600 dark:hover:text-blue-200 transition">
        Contact
      </a>
    </div>

    <!-- RIGHT — Notifications + Avatar + Mobile Menu -->
    <div class="flex items-center space-x-4">

      <!-- Notifications -->
      <div class="relative">
        <button (click)="toggleNotifications()" class="relative p-2 rounded hover:bg-blue-200 dark:hover:bg-blue-800 transition">
          <span class="material-icons text-blue-900 dark:text-blue-100">notifications</span>
          <span *ngIf="unreadCount > 0"
                class="absolute -top-1 -right-1 bg-red-600 text-white text-xs px-1.5 py-0.5 rounded-full">
            {{ unreadCount }}
          </span>
        </button>

        <!-- Dropdown -->
        <div *ngIf="showNotifications"
             class="absolute right-0 mt-2 w-64 bg-white/90 dark:bg-blue-900/90 backdrop-blur-md shadow-lg rounded-lg border border-blue-200 dark:border-blue-800 overflow-hidden transition-all duration-200 ease-out">
          <div *ngIf="notifications.length === 0" class="p-4 text-blue-700 dark:text-blue-300 text-sm">
            No notifications
          </div>
          <div *ngFor="let n of notifications"
            class="p-4 hover:bg-blue-50 dark:hover:bg-blue-800 cursor-pointer transition">
            <p class="text-blue-900 dark:text-blue-100 text-sm">{{ n.message }}</p>
            <span class="text-xs text-blue-600 dark:text-blue-300">{{ n.time }}</span>
          </div>
        </div>
      </div>

      <!-- Avatar -->
      <a routerLink="/patient-profile">
        <img src="https://i.pravatar.cc/40"
             class="w-10 h-10 rounded-full border border-blue-300 dark:border-blue-700 hover:ring-2 hover:ring-blue-400 transition"
             alt="Avatar" />
      </a>

      <!-- Mobile menu button -->
      <button class="md:hidden p-2 rounded hover:bg-blue-200 dark:hover:bg-blue-800 transition" (click)="toggleMenu()">
        <span class="material-icons text-blue-900 dark:text-blue-100">menu</span>
      </button>
    </div>
  </div>

  <!-- MOBILE MENU -->
  <div *ngIf="showMenu" class="md:hidden px-4 py-2 space-y-2 bg-blue-100/50 dark:bg-blue-900/50 backdrop-blur shadow-lg border-b border-blue-200 dark:border-blue-800 transition-colors">
    <a routerLink="/" routerLinkActive="font-semibold text-blue-700 dark:text-blue-300" [routerLinkActiveOptions]="{ exact: true }"
       class="block text-blue-900 dark:text-blue-100 hover:text-blue-600 dark:hover:text-blue-200 transition">Home</a>
    <a routerLink="/about" routerLinkActive="font-semibold text-blue-700 dark:text-blue-300"
       class="block text-blue-900 dark:text-blue-100 hover:text-blue-600 dark:hover:text-blue-200 transition">About</a>
    <a routerLink="/contact" routerLinkActive="font-semibold text-blue-700 dark:text-blue-300"
       class="block text-blue-900 dark:text-blue-100 hover:text-blue-600 dark:hover:text-blue-200 transition">Contact</a>
  </div>
</nav>
