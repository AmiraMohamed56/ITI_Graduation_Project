<button (click)="goToChat()"
        class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 shadow-2xl hover:shadow-3xl flex items-center justify-center text-white text-2xl transition-all duration-300 group hover:scale-110 hover:rotate-12 z-50">

    <!-- Bot Icon -->
<i class="fas fa-user-md transform group-hover:scale-110 transition-transform duration-300"></i>
    <!-- Glow effect -->
    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 blur opacity-0 group-hover:opacity-30 transition-opacity duration-300"></div>

    <!-- Tooltip on hover -->
    <div class="absolute -top-10 right-0 bg-gray-900 text-white text-xs font-medium px-3 py-2 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 whitespace-nowrap shadow-lg">
        Chat with Bot
        <div class="absolute -bottom-1 right-5 w-2 h-2 bg-gray-900 transform rotate-45"></div>
    </div>

    <!-- Pulse animation -->
    <div class="absolute inset-0 rounded-full border-2 border-cyan-400 animate-ping opacity-0 group-hover:opacity-30"></div>
</button>
